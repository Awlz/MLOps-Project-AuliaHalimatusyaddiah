name: CI - MLflow ReTraining Pipeline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  retrain_model:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Check Env
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in root:"
          ls -R

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow xgboost scikit-learn pandas numpy joblib psutil

      - name: Set MLflow Tracking URI
        run: |
          mkdir -p mlruns
          echo "MLFLOW_TRACKING_URI=file://$(pwd)/mlruns" >> $GITHUB_ENV
          echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
          python - <<'PYCODE'
import mlflow, os
mlflow.set_tracking_uri("file://" + os.getcwd() + "/mlruns")
try:
    mlflow.create_experiment("Default")
except Exception:
    pass
print("âœ… MLflow experiment 'Default' ready")
PYCODE

      - name: Run mlflow project
        working-directory: MLProject
        run: |
          echo "=== Running MLflow retraining ==="
          mlflow run . --env-manager=local --entry-point main
          echo "=== Retraining complete ==="

      - name: Install Python dependencies (for artifact ops)
        run: |
          pip install GitPython

      - name: Upload to GitHub
        run: |
          echo "=== Move artifacts from MLProject/mlruns to root ==="
          if [ -d "MLProject/mlruns" ]; then
            rm -rf mlruns
            mv MLProject/mlruns ./mlruns
          fi

          echo "=== Commit and push retraining results to repo ==="
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto: retrained model & updated MLflow artifacts [skip ci]" || echo "No changes to commit"
          git pull origin main --rebase || true
          git push origin main || true

      - name: Job complete
        run: echo "MLflow retraining pipeline finished successfully!"
