name: CI - MLflow ReTraining Pipeline 

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  retrain_model:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow==3.5.1 xgboost==3.0.0 scikit-learn pandas numpy

      - name: Setup MLflow environment and create experiment
        run: |
          # Buat direktori mlruns
          mkdir -p mlruns
          
          # Setup experiment menggunakan Python script
          python -c "
          import mlflow
          import os
          
          # Set tracking URI - PAKAI ABSOLUTE PATH
          current_dir = os.getcwd()
          tracking_uri = f'file://{current_dir}/mlruns'
          print(f'Setting tracking URI: {tracking_uri}')
          
          mlflow.set_tracking_uri(tracking_uri)
          
          # Create experiment jika belum ada
          experiment_name = 'Experiment_XGBoost_AutoLog'
          try:
              exp = mlflow.get_experiment_by_name(experiment_name)
              if exp is None:
                  exp_id = mlflow.create_experiment(experiment_name)
                  print(f'Created new experiment: {experiment_name} with ID: {exp_id}')
              else:
                  print(f'Experiment already exists: {experiment_name} with ID: {exp.experiment_id}')
          except Exception as e:
              print(f'Error setting up experiment: {e}')
          "

      - name: Run MLflow project with explicit tracking URI
        run: |
          echo "=== Starting MLflow project execution ==="
          
          # Set absolute path untuk tracking URI
          CURRENT_DIR=$(pwd)
          export MLFLOW_TRACKING_URI="file://$CURRENT_DIR/mlruns"
          echo "MLFLOW_TRACKING_URI: $MLFLOW_TRACKING_URI"
          
          # Masuk ke directory MLProject dan run
          cd MLProject
          mlflow run . \
            -P experiment_name="Experiment_XGBoost_AutoLog" \
            --env-manager=local \
            --experiment-name "Experiment_XGBoost_AutoLog"
            
          echo "=== MLflow project execution complete ==="

      - name: Verify MLflow artifacts
        run: |
          echo "=== MLflow artifacts generated ==="
          find . -name "mlruns" -type d | head -1
          if [ -d "mlruns" ]; then
            echo "MLflow runs directory structure:"
            find mlruns -type f -name "meta.yaml" | head -5
          fi

      - name: Commit and Push MLflow Artifacts
        run: |
          echo "=== Commit and push MLflow artifacts ==="
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Auto update MLflow artifacts and retrained model [skip ci]" || echo "No changes to commit"

          git fetch origin main
          git pull origin main --rebase || echo "No rebase needed"

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Job complete
        run: echo "MLflow retraining pipeline finished and artifacts pushed to GitHub!"
