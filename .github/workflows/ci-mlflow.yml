name: CI - MLflow ReTraining Pipeline 

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  retrain_model:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow xgboost scikit-learn pandas numpy joblib

      - name: Prepare MLflow tracking
        run: |
          mkdir -p mlruns
          echo "MLFLOW_TRACKING_URI=file://$(pwd)/mlruns" >> $GITHUB_ENV

      - name: Run model retraining
        run: |
          echo "=== Starting MLflow retraining process ==="
          python MLProject/modelling.py
          echo "=== Training complete ==="
          echo "Files generated:"
          ls -R .

      - name: Show git status before commit (debug)
        run: |
          echo "=== Git status before commit ==="
          git status
          echo "=== Changed files ==="
          git diff --name-only || true

      - name: Move Artifacts and Push to GitHub
        run: |
          echo "=== Move artifacts from MLProject to root ==="

          # Pastikan folder hasil ada
          if [ -d "MLProject/mlruns" ]; then
            mv MLProject/mlruns ./mlruns
          fi

          if [ -f "MLProject/model_boosting.pkl" ]; then
            mv MLProject/model_boosting.pkl ./model_boosting.pkl
          fi

          echo "=== Commit and push MLflow artifacts ==="
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Auto update MLflow artifacts and retrained model [skip ci]" || echo "No changes to commit"

          git fetch origin main
          git pull origin main --rebase || echo "No rebase needed"

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Job complete
        run: echo "MLflow retraining pipeline finished and artifacts pushed to GitHub!"
