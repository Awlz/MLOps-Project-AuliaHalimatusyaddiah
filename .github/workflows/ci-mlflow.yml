name: CI - MLflow ReTraining Pipeline

on:
  workflow_dispatch:

permissions:
  contents: write   

jobs:
  mlflow_retrain:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.7

      - name: Check Env
        run: |
          python --version
          pip --version
          echo "Current directory: $(pwd)"
          ls -R

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow xgboost scikit-learn pandas numpy joblib

      - name: Set MLflow Tracking URI
        run: |
          mkdir -p mlruns
          echo "MLFLOW_TRACKING_URI=file://$(pwd)/mlruns" >> $GITHUB_ENV
          echo "MLflow tracking directory created at $(pwd)/mlruns"

      - name: Run mlflow project
        run: |
          echo "Starting MLflow retraining..."
          python MLProject/modelling.py

      - name: Upload to GitHub
        run: |
          echo "=== Commit and push MLflow artifacts ==="
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # pastikan semua hasil MLflow dan model ada
          ls -lah mlruns || echo "No mlruns found"
          ls -lah MLProject || echo "No MLProject folder found"

          # tambahkan hasil run ke commit
          git add mlruns || true
          git add MLProject/model_xgboost.pkl || true

          # commit jika ada perubahan
          git commit -m "Auto update MLflow artifacts and retrained model [skip ci]" || echo "No changes to commit"

          # push ke branch main
          git push origin main

      - name: Complete job
        run: echo "MLflow retraining pipeline finished successfully."
