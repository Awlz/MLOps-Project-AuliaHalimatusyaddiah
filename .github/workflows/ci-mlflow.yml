name: CI - MLflow Retraining Pipeline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: file:.
      MLFLOW_EXPERIMENT_NAME: "Default"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install MLflow & dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow==3.5.1 xgboost==3.0.0 scikit-learn==1.6.1 pandas==2.2.3 numpy==1.26.4 scipy==1.13.1 psutil

      - name: Set MLflow Tracking URI
        run: |
          mkdir -p mlruns
          echo "MLFLOW_TRACKING_URI=file://$(pwd)/mlruns" >> $GITHUB_ENV
          echo "MLFLOW_HOME=$(pwd)" >> $GITHUB_ENV

      - name: Debug tracking path
        run: |
          echo "Current tracking URI: $MLFLOW_TRACKING_URI"
          ls -la
          ls -la MLProject

      - name: Run MLflow Project (Training)
        run: |
          echo "=== Running MLflow retraining ==="
          cd MLProject
          mlflow run . --env-manager local
          echo "=== Training complete ==="

      - name: Move Artifacts and Push to GitHub
        run: |
          echo "=== Move MLflow artifacts ==="
          cd $MLFLOW_HOME

          if [ -d "MLProject/mlruns" ]; then
            mv MLProject/mlruns ./mlruns
          fi

          if [ -f "MLProject/model_boosting.pkl" ]; then
            mv MLProject/model_boosting.pkl ./model_boosting.pkl
          fi

          echo "=== Commit and push changes ==="
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto update MLflow retrained model [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main

      - name: Job complete
        run: echo "MLflow retraining pipeline finished successfully!"
