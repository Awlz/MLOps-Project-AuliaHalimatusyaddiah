name: CI - MLflow ReTraining Pipeline

on:
  workflow_dispatch:

permissions:
  contents: write   

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  mlflow_retrain:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.7

      - name: Check Env
        run: |
          python --version
          pip --version
          echo "Current directory: $(pwd)"
          ls -R

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow xgboost scikit-learn pandas numpy joblib

      - name: Set MLflow Tracking URI
        run: |
          mkdir -p mlruns
          echo "MLFLOW_TRACKING_URI=file://$(pwd)/mlruns" >> $GITHUB_ENV
          echo "MLflow tracking directory created at $(pwd)/mlruns"

      - name: Run mlflow project
        run: |
          echo "Starting MLflow retraining..."
          python MLProject/modelling.py

      - name: Upload to GitHub
        if: success()
        run: |
          echo "=== Commit and push MLflow artifacts ==="
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # pastikan semua hasil MLflow dan model ada
          ls -lah mlruns || echo "No mlruns found"
          ls -lah MLProject || echo "No MLProject folder found"

          git add mlruns || true
          git add MLProject/model_xgboost.pkl || true

          git commit -m "Auto update MLflow artifacts and retrained model [skip ci]" || echo "No changes to commit"

          # pastikan branch main ter-tracking
          git branch -M main
          git pull origin main --rebase
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Complete job
        run: echo "MLflow retraining pipeline finished successfully."
