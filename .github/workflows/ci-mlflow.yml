name: CI - MLflow ReTraining Pipeline 

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  retrain_model:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MLflow and dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow==3.5.1 xgboost scikit-learn pandas numpy

      - name: Prepare MLflow environment
        run: |
          # Buat direktori mlruns di root
          mkdir -p mlruns
          # Set MLflow tracking URI
          echo "MLFLOW_TRACKING_URI=file://$(pwd)/mlruns" >> $GITHUB_ENV
          export MLFLOW_TRACKING_URI="file://$(pwd)/mlruns"
          
          # Buat experiment terlebih dahulu
          python -c "
          import mlflow
          mlflow.set_tracking_uri('file://$(pwd)/mlruns')
          mlflow.set_experiment('Experiment_XGBoost_AutoLog')
          print('Experiment setup completed')
          "

      - name: Run MLflow project from MLProject directory
        run: |
          echo "=== Starting MLflow project execution ==="
          cd MLProject
          export MLFLOW_TRACKING_URI="file://$(pwd)/../mlruns"
          mlflow run . -P experiment_name="Experiment_XGBoost_AutoLog" --env-manager=local
          echo "=== MLflow project execution complete ==="

      - name: Show git status before commit (debug)
        run: |
          echo "=== Git status before commit ==="
          git status
          echo "=== MLflow artifacts generated ==="
          find . -name "mlruns" -type d | head -5

      - name: Commit and Push MLflow Artifacts
        run: |
          echo "=== Commit and push MLflow artifacts ==="
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Auto update MLflow artifacts and retrained model [skip ci]" || echo "No changes to commit"

          git fetch origin main
          git pull origin main --rebase || echo "No rebase needed"

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Job complete
        run: echo "MLflow retraining pipeline finished and artifacts pushed to GitHub!"
