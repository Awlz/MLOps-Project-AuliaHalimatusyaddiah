name: CI - MLflow ReTraining Pipeline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  retrain_model:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install MLflow and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow xgboost scikit-learn pandas numpy matplotlib seaborn joblib psutil

      - name: Prepare MLflow tracking
        run: |
          mkdir -p mlruns
          echo "MLFLOW_TRACKING_URI=file://$(pwd)/mlruns" >> $GITHUB_ENV
          echo "MLFLOW_HOME=$(pwd)" >> $GITHUB_ENV
          echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Verify structure
        run: |
          echo "=== Checking folder structure ==="
          ls -R

      - name: Run MLflow Project (Local env)
        working-directory: MLProject
        run: |
          echo "=== Running MLflow retraining ==="
          mlflow run . --env-manager=local --entry-point main
          echo "=== Training finished successfully ==="

      - name: Move Artifacts and Push to GitHub
        run: |
          echo "=== Move artifacts from MLProject to root ==="
          if [ -d "MLProject/mlruns" ]; then
            rm -rf mlruns
            mv MLProject/mlruns ./mlruns
          fi

          echo "=== Commit and push MLflow artifacts ==="
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Auto update MLflow artifacts and retrained model [skip ci]" || echo "No changes to commit"
          git pull origin main --rebase || true
          git push origin main || true

      - name: Job complete
        run: echo "MLflow retraining pipeline finished successfully!"
